<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Coupled Oscillators — Interactive Charts</title>

  <!-- Libraries -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root { --pad: 14px; --header-h: 64px; }
    html, body { height: 100%; }
    body {
      margin:0;
      height:100vh;
      overflow:hidden;                       /* page doesn't scroll */
      background:#0b0c10; color:#e8e8e8;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    /* Header fixed */
    header {
      height: var(--header-h);
      display:flex; flex-direction:column; justify-content:center;
      gap:6px;
      padding:0 var(--pad);
      border-bottom:1px solid #222; background:#111217;
    }
    h1 { margin:0; font-size:20px; }
    .muted { color:#9aa3b2; font-size:12px; }

    /* Main fills remaining height */
    .main { height: calc(100vh - var(--header-h)); padding: var(--pad); box-sizing: border-box; }

    /* Two-pane grid (controls fixed, plots scroll) */
    .wrap {
      height:100%;
      display:grid; gap:16px;
      grid-template-columns: 360px 1fr;
      grid-template-rows: 1fr;
      grid-template-areas: "controls plots";
    }
    .controls { grid-area: controls; }
    .plots    { grid-area: plots; }

    @media (max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        grid-template-areas:
          "controls"
          "plots";
      }
    }

    /* Cards */
    .card {
      height:100%;
      background:#14161d; border:1px solid #1f2330; border-radius:12px;
      box-shadow:0 0 0 1px #0b0c10 inset;
      display:flex; flex-direction:column;
      min-height:0;
    }
    .card h2 { font-size:16px; margin:0 0 8px; }

    label { display:block; font-size:12px; margin-bottom:6px; color:#cfd3dc; }
    textarea,input,button {
      width:100%; box-sizing:border-box; font:inherit; padding:8px;
      border-radius:8px; border:1px solid #2b3245; background:#0f1117; color:#e8e8e8;
    }
    textarea { min-height:80px; resize:vertical; }
    button { cursor:pointer; transition: background .15s, border-color .15s, box-shadow .15s; }
    .grid-2 { display:grid; grid-template-columns:1fr 1fr; gap:8px; }

    /* Controls column can scroll if it overflows */
    .controls .inner {
      overflow:auto;
      padding: var(--pad);
      display:flex; flex-direction:column; gap:10px;
      min-height:0;
    }

    /* Plots: toolbar fixed, plots pane scrolls */
    .plots .inner {
      padding: var(--pad);
      display:flex; flex-direction:column; gap:8px;
      height:100%; min-height:0;
    }
    .toolbar { display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }
    .viewbar { display:inline-flex; gap:8px; align-items:center; }
    .viewbar button { width:auto; padding-inline:10px; }

    .plots-scroll { flex:1 1 auto; overflow:auto; min-height:0; }

    /* Plot grid & view modes */
    .row { display:grid; gap:16px; grid-template-columns:1fr 1fr; }
    .row.cols1 { grid-template-columns:1fr; }
    .row.cols2 { grid-template-columns:1fr 1fr; }
    .row.cols3 { grid-template-columns:1fr 1fr 1fr; }

    /* Plots */
    .plot { min-height:520px; width:100%; }
    .row.cols1 .plot { min-height:640px; }

    /* Empty-slot treatment (shrinks empties & outlines) */
    .plot.empty { min-height:48px !important; outline:1px dashed #1f2330; }
    .row.cols1 .plot.empty { min-height:48px !important; }

    /* Avoid clipped titles/axes */
    .js-plotly-plot .gtitle { white-space:normal !important; }
    .js-plotly-plot .main-svg { overflow:visible !important; }

    /* Fullscreen overlay */
    .fs-wrap { position:fixed; inset:0; z-index:9999; background:rgba(11,12,16,.98); padding:10px; display:grid; place-items:center; }
    .fs-inner { width:min(1200px,95vw); height:min(90vh,900px); }
    .fs-close { position:fixed; top:10px; right:12px; background:#14161d; color:#e8e8e8; border:1px solid #2b3245; padding:8px 10px; border-radius:8px; cursor:pointer; }

    /* Button highlight */
    button.active { background:#1d2433 !important; border-color:#3a4a6a !important; box-shadow:0 0 0 2px rgba(110,168,254,.35); }
  </style>
</head>
<body>
  <header>
    <h1>Coupled Oscillators — Interactive Charts</h1>
    <div class="muted">Header & controls stay fixed. Graphs have their own scroll area. Double-click a plot to fullscreen.</div>
  </header>

  <main class="main">
    <div class="wrap">
      <!-- Controls -->
      <div class="card controls">
        <div class="inner">
          <h2>Startup Box — Quick X/Y</h2>
          <label>X values (comma/space/newline-separated)</label>
          <textarea id="xvals" placeholder="e.g., 1, 2, 3, 4"></textarea>
          <label>Y values (same length as X)</label>
          <textarea id="yvals" placeholder="e.g., 2, 4, 3, 6"></textarea>
          <div class="grid-2">
            <button id="btn-scatter">Make Scatter</button>
            <button id="btn-line">Make Connected Line</button>
          </div>

          <hr style="border-color:#1f2330; margin:8px 0; width:100%">

          <h2>Upload CSVs</h2>
          <label>Hare–Lynx CSV (headers flexible: Year/Hare/Lynx)</label>
          <input type="file" id="file-hl" accept=".csv"/>
          <label>Fitbit/time CSV (flexible: timestamp/time + steps/value)</label>
          <input type="file" id="file-fitbit" accept=".csv"/>
          <label>Tribolium CSV (flexible: t/index/time + Adults/population/value)</label>
          <input type="file" id="file-trib" accept=".csv"/>

          <div class="grid-2" style="margin-top:8px">
            <button id="btn-make-lynx">Phase & Return (HL)</button>
            <button id="btn-make-fitbit">Rose & Radar</button>
          </div>
          <div class="grid-2" style="margin-top:8px">
            <button id="btn-make-trib">Cobweb (Tribolium)</button>
            <button id="btn-clear">Clear Plots</button>
          </div>
          <div class="grid-2" style="margin-top:8px">
            <button id="btn-clear-files">Clear Files</button>
            <span class="muted" style="align-self:center">Files never leave your device.</span>
          </div>
        </div>
      </div>

      <!-- Plots (scrolling pane) -->
      <div class="card plots">
        <div class="inner">
          <div class="toolbar">
            <div class="viewbar">
              <span class="muted">View:</span>
              <button id="view-1" aria-pressed="false">1-up</button>
              <button id="view-2" aria-pressed="true"  class="active">2-up</button>
              <button id="view-3" aria-pressed="false">3-up</button>
            </div>
            <div class="muted">Use the camera icon on any chart to download a PNG.</div>
          </div>

          <div id="status" class="muted"></div>

          <div class="plots-scroll">
            <div class="row cols2" id="plot-row">
              <div id="plot1" class="plot empty"></div>
              <div id="plot2" class="plot empty"></div>
              <div id="plot3" class="plot empty"></div>
              <div id="plot4" class="plot empty"></div>
              <div id="plot5" class="plot empty"></div>
              <div id="plot6" class="plot empty"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

<script>
/* ====== keep header height in a CSS var ====== */
(function setHeaderHeight(){
  const h = document.querySelector('header');
  const apply = () => document.documentElement.style.setProperty('--header-h', h.getBoundingClientRect().height + 'px');
  apply(); addEventListener('resize', apply);
})();

/* ============================ helpers ============================ */
const config = { responsive: true, displaylogo: false };
function setStatus(msg, isError=false){ const el=document.getElementById("status"); el.style.color=isError?"#ffb4b4":"#9aa3b2"; el.textContent = msg || ""; }
function setActive(el, group){ group.forEach(b=>{b.classList.remove('active');b.setAttribute('aria-pressed','false');}); el.classList.add('active'); el.setAttribute('aria-pressed','true'); }
function flash(el,ms=450){ el.classList.add('active'); setTimeout(()=>el.classList.remove('active'),ms); }

function toNumber(v){ if(v==null) return null; if(typeof v==="number"&&Number.isFinite(v)) return v;
  let s=String(v).trim(); if(!s) return null; s=s.replace(/(?<=\d)[\s,](?=\d)/g,""); const isPct=/%$/.test(s); s=s.replace(/%$/,"");
  const n=Number(s); return Number.isFinite(n)?(isPct?n/100:n):null; }
const toNumberArray = arr => arr.map(toNumber).filter(v=>v!==null);

function toDate(val){ if(val==null||val==="") return null;
  if(val instanceof Date && !isNaN(val)) return val;
  if(typeof val==="number"){ const ms=val>=1e12?val:(val>=1e9?val*1000:val); const d=new Date(ms); return isNaN(d)?null:d; }
  const s=String(val).trim(); let d=new Date(s); if(!isNaN(d)) return d; d=new Date(s.replace(/-/g,'/')); return isNaN(d)?null:d; }

function normKey(k){ return String(k||"").toLowerCase().replace(/[^a-z0-9]+/g,"").trim(); }
function pickColumn(rows, opts, {fallbackNumeric=false}={}) {
  if(!rows||!rows.length) return null;
  const keyMap={}; Object.keys(rows[0]).forEach(k=> keyMap[normKey(k)] = k);
  for(const opt of opts){ const nk=normKey(opt); if(nk in keyMap) return keyMap[nk]; }
  if(fallbackNumeric){ for (const c of Object.keys(rows[0])) {
    const vals=rows.slice(0,Math.min(30,rows.length)).map(r=>toNumber(r[c]));
    if(vals.filter(v=>v!==null).length >= Math.ceil(vals.length*0.6)) return c; } }
  return null;
}

function readCSV(file, cb){
  Papa.parse(file, {
    header:true, skipEmptyLines:true, dynamicTyping:false,
    complete: res => { if(res.errors?.length) setStatus("CSV warnings: "+res.errors[0].message,true);
                       else setStatus(`Loaded ${file.name} (${res.data.length} rows)`); cb(res.data); },
    error: err => setStatus("CSV parse error: "+err, true)
  });
}

function baseLayout(titleText, extra={}){
  return Object.assign({
    title:{ text:titleText, x:0.02, xanchor:"left", font:{size:16}},
    margin:{ t:60, r:30, b:60, l:70 },
    xaxis:{ title:{text:""}, automargin:true, tickfont:{size:11}, titlefont:{size:12}, tickformat:",~s" },
    yaxis:{ title:{text:""}, automargin:true, tickfont:{size:11}, titlefont:{size:12}, tickformat:",~s" },
    hoverlabel:{ font:{size:11} }
  }, extra);
}
function polarLayout(titleText, extra={}){
  return Object.assign({
    title:{ text:titleText, x:0.02, xanchor:"left", font:{size:16}},
    margin:{ t:60, r:30, b:40, l:30 },
    polar:{ angularaxis:{direction:"clockwise", tickfont:{size:11}},
            radialaxis:{ tickfont:{size:11}, angle:0, ticks:"outside" } },
    hoverlabel:{ font:{size:11} }
  }, extra);
}

function clearPlots(){ for (let i=1;i<=6;i++) Plotly.purge("plot"+i); setStatus("Cleared."); }
function clearFiles(){ ["file-hl","file-fitbit","file-trib"].forEach(id=>{const el=document.getElementById(id); if (el) el.value="";}); setStatus("Cleared chosen files. (Nothing was uploaded.)"); }
function scrollToPlots(){ document.querySelector('.plots .plots-scroll').scrollTo({top:0, behavior:'smooth'}); }

/* ====== filled-to-top behavior ====== */
function reorderPlots() {
  const row = document.getElementById('plot-row');
  const nodes = Array.from(row.children);
  nodes.sort((a,b)=> (a.classList.contains('empty')?1:0) - (b.classList.contains('empty')?1:0));
  nodes.forEach(n => row.appendChild(n));
}
function markPlotted(id){
  const el=document.getElementById(id);
  if(!el) return;
  el.classList.remove('empty');
  reorderPlots();
  scrollToPlots();
}
/* patch clearPlots to restore empty state + reorder */
const _origClear = clearPlots;
clearPlots = function(){
  _origClear();
  for(let i=1;i<=6;i++){ const el=document.getElementById('plot'+i); if(el) el.classList.add('empty'); }
  reorderPlots();
};

/* ============================ Quick X/Y ============================ */
function parseSeries(text){ if(!text) return []; return toNumberArray(text.replace(/[;,\t\r\n]+/g," ").trim().split(/\s+/)); }

document.getElementById("btn-scatter").onclick = function () {
  flash(this);
  const xs=parseSeries(document.getElementById("xvals").value);
  const ys=parseSeries(document.getElementById("yvals").value);
  if (xs.length !== ys.length || xs.length < 2) return setStatus("X and Y must be same length (≥2).", true);
  Plotly.newPlot("plot1", [{x:xs,y:ys,mode:"markers",type:"scatter"}],
    baseLayout("Custom Scatter (X vs Y)", {xaxis:{title:{text:"X"}}, yaxis:{title:{text:"Y"}}}), config);
  markPlotted("plot1");
  setStatus("Rendered custom scatter.");
};

document.getElementById("btn-line").onclick = function () {
  flash(this);
  const xs=parseSeries(document.getElementById("xvals").value);
  const ys=parseSeries(document.getElementById("yvals").value);
  if (xs.length !== ys.length || xs.length < 2) return setStatus("X and Y must be same length (≥2).", true);
  Plotly.newPlot("plot1", [{x:xs,y:ys,mode:"lines+markers",type:"scatter"}],
    baseLayout("Custom Connected Line (X vs Y)", {xaxis:{title:{text:"X"}}, yaxis:{title:{text:"Y"}}}), config);
  markPlotted("plot1");
  setStatus("Rendered custom connected line.");
};

/* ================== Hare–Lynx (phase/return) ================== */
document.getElementById("btn-make-lynx").onclick = function () {
  flash(this);
  const f=document.getElementById("file-hl").files[0];
  if(!f) return setStatus("Upload a hare–lynx CSV first.", true);

  readCSV(f, rows => {
    const colYear=pickColumn(rows, ["Year","year","YEAR","date","yr"], {fallbackNumeric:true});
    const colHare=pickColumn(rows, ["Hare","hare","prey","hares","harecount"], {fallbackNumeric:true});
    const colLynx=pickColumn(rows, ["Lynx","lynx","predator","lynxcount"], {fallbackNumeric:true});
    if (!colYear||!colHare||!colLynx) return setStatus("Couldn’t find Year/Hare/Lynx columns.", true);

    let T=rows.map(r=>({year:toNumber(r[colYear]), hare:toNumber(r[colHare]), lynx:toNumber(r[colLynx])}))
              .filter(r=>r.year!==null&&r.hare!==null&&r.lynx!==null)
              .sort((a,b)=>a.year-b.year);
    if(T.length<3) return setStatus("Need ≥ 3 numeric rows.", true);

    const year=T.map(r=>r.year), hare=T.map(r=>r.hare), lynx=T.map(r=>r.lynx);
    const idx=year.map((_,i)=>i);

    const phaseLine={x:hare,y:lynx,mode:"lines",type:"scatter",line:{width:1.8},name:"path"};
    const phasePts ={x:hare,y:lynx,mode:"markers",type:"scatter",marker:{size:6,color:idx,colorscale:"Blues",colorbar:{title:"Order"}},name:"time"};
    Plotly.newPlot("plot2",[phaseLine,phasePts],
      baseLayout("Phase Plane: Hare vs Lynx",{xaxis:{title:{text:"Hare(t)"}}, yaxis:{title:{text:"Lynx(t)"}}}), config);
    markPlotted("plot2");

    const ht=hare.slice(0,-1), ht1=hare.slice(1);
    const lt=lynx.slice(0,-1), lt1=lynx.slice(1);
    const diag=(x,y)=>({x:[Math.min(...x,...y),Math.max(...x,...y)], y:[Math.min(...x,...y),Math.max(...x,...y)], mode:"lines", line:{dash:"dot"}, hoverinfo:"skip", showlegend:false});

    Plotly.newPlot("plot3", [{x:ht,y:ht1,mode:"markers",type:"scatter",name:"Hare"}, diag(ht,ht1)],
      baseLayout("Return: Hare(t) → Hare(t+1)",{xaxis:{title:{text:"Hare(t)"}}, yaxis:{title:{text:"Hare(t+1)"}}}), config);
    markPlotted("plot3");

    Plotly.newPlot("plot4", [{x:lt,y:lt1,mode:"markers",type:"scatter",name:"Lynx"}, diag(lt,lt1)],
      baseLayout("Return: Lynx(t) → Lynx(t+1)",{xaxis:{title:{text:"Lynx(t)"}}, yaxis:{title:{text:"Lynx(t+1)"}}}), config);
    markPlotted("plot4");

    setStatus("Rendered phase plane and return maps.");
  });
};

/* ======================= Fitbit (rose + radar) ======================= */
document.getElementById("btn-make-fitbit").onclick = function () {
  flash(this);
  const f=document.getElementById("file-fitbit").files[0];
  if(!f) return setStatus("Upload a Fitbit/time CSV first.", true);

  readCSV(f, rows => {
    const colTime = pickColumn(rows, ["timestamp","time","datetime","date","ActivityMinute"], {fallbackNumeric:false});
    const colSteps= pickColumn(rows, ["steps","value","count","activity","stepcount","Steps"], {fallbackNumeric:true});
    if(!colTime||!colSteps) return setStatus("Couldn’t find time & value columns.", true);

    const hours=new Array(24).fill(0), dow=new Array(7).fill(0), dowN=new Array(7).fill(0);
    let valid=0;
    for(const r of rows){
      const d=toDate(r[colTime]); if(!d) continue;
      const v=toNumber(r[colSteps]); if(v===null) continue;
      valid++; hours[d.getHours()]+=v; const w=(d.getDay()+6)%7; dow[w]+=v; dowN[w]+=1;
    }
    if(!valid) return setStatus("No valid timestamps/values found.", true);

    const theta=hours.map((_,i)=>(i+0.5)*(360/24));
    Plotly.newPlot("plot5", [{type:"barpolar", r:hours, theta:theta, width:new Array(24).fill(360/24)}],
      polarLayout("Nightingale Rose: Value by Hour"), config);
    markPlotted("plot5");

    const means=dow.map((s,i)=> dowN[i]? s/dowN[i] : 0);
    const labels=["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    Plotly.newPlot("plot6", [{type:"scatterpolar", r:means.concat([means[0]]), theta:labels.concat([labels[0]]), mode:"lines+markers", fill:"toself"}],
      polarLayout("Radar: Mean by Day of Week"), config);
    markPlotted("plot6");

    setStatus("Rendered Nightingale rose and radar.");
  });
};

/* ======================= Tribolium (cobweb) ======================= */
document.getElementById("btn-make-trib").onclick = function () {
  flash(this);
  const f=document.getElementById("file-trib").files[0];
  if(!f) return setStatus("Upload a Tribolium CSV first.", true);

  readCSV(f, rows => {
    const colT  = pickColumn(rows, ["t","time","step","index"], {fallbackNumeric:true});
    const colVal= pickColumn(rows, ["adults","count","population","value","n"], {fallbackNumeric:true});
    if(!colT||!colVal) return setStatus("Couldn’t find t & Adults/value columns.", true);

    const series=toNumberArray(rows.map(r=>r[colVal]));
    if(series.length<3) return setStatus("Need ≥ 3 numeric rows.", true);
    const x=series.slice(0,-1), y=series.slice(1);

    const n=x.length; let Sx=0,Sx2=0,Sx3=0,Sx4=0,Sy=0,Sxy=0,Sx2y=0;
    for(let i=0;i<n;i++){ const xi=x[i], yi=y[i], x2=xi*xi; Sx+=xi; Sx2+=x2; Sx3+=x2*xi; Sx4+=x2*x2; Sy+=yi; Sxy+=xi*yi; Sx2y+=x2*yi; }
    function solve3(A,B){ const M=A.map((r,i)=>r.concat([B[i]])); const m=M.length;
      for(let k=0;k<m;k++){ let p=k; for(let i=k+1;i<m;i++) if(Math.abs(M[i][k])>Math.abs(M[p][k])) p=i;
        [M[k],M[p]]=[M[p],M[k]]; const piv=M[k][k]||1e-12; for(let j=k;j<=m;j++) M[k][j]/=piv;
        for(let i=0;i<m;i++) if(i!==k){ const f=M[i][k]; for(let j=k;j<=m;j++) M[i][j]-=f*M[k][j]; } }
      return M.map(r=>r[m]);
    }
    const [a,b,c]=solve3([[n,Sx,Sx2],[Sx,Sx2,Sx3],[Sx2,Sx3,Sx4]],[Sy,Sxy,Sx2y]);

    const xmin=Math.min(...x,...y), xmax=Math.max(...x,...y);
    const xs=Array.from({length:400},(_,i)=> xmin+(xmax-xmin)*i/399);
    const fx=xs.map(v=> a+b*v+c*v*v);

    const traces=[
      {x:xs,y:fx,mode:"lines",name:"f(x)"},
      {x:[xmin,xmax],y:[xmin,xmax],mode:"lines",line:{dash:"dot"},hoverinfo:"skip",showlegend:false}
    ];
    function cobweb(x0,steps=30){ let X=x0; const segs=[]; for(let i=0;i<steps;i++){ const Y=a+b*X+c*X*X; segs.push({x:[X,X],y:[X,Y]}); segs.push({x:[X,Y],y:[Y,Y]}); X=Y; } return segs; }
    for(const s of cobweb(xmin+0.2*(xmax-xmin)).concat(cobweb(xmin+0.8*(xmax-xmin))))
      traces.push({x:s.x,y:s.y,mode:"lines",line:{width:1},hoverinfo:"skip",showlegend:false});

    Plotly.newPlot("plot1", traces, baseLayout("Cobweb (quadratic fit) – Tribolium",{xaxis:{title:{text:"x(t)"}}, yaxis:{title:{text:"x(t+1)"}}}), config);
    markPlotted("plot1");

    setStatus("Rendered cobweb diagram.");
  });
};

/* ======================= View mode + Fullscreen ======================= */
const rowEl=document.getElementById("plot-row");
const btnV1=document.getElementById("view-1");
const btnV2=document.getElementById("view-2");
const btnV3=document.getElementById("view-3");
const viewBtns=[btnV1,btnV2,btnV3];
function setCols(n){ rowEl.classList.remove("cols1","cols2","cols3"); rowEl.classList.add(`cols${n}`); }
btnV1.onclick=()=>{ setCols(1); setActive(btnV1,viewBtns); reorderPlots(); };  /* keep filled at top after mode switch */
btnV2.onclick=()=>{ setCols(2); setActive(btnV2,viewBtns); reorderPlots(); };
btnV3.onclick=()=>{ setCols(3); setActive(btnV3,viewBtns); reorderPlots(); };
setCols(2); setActive(btnV2,viewBtns);

function makeFullscreenable(id){ const el=document.getElementById(id); el.addEventListener("dblclick",()=>openFullscreen(id)); }
for(let i=1;i<=6;i++) makeFullscreenable("plot"+i);
let fsActive=null;
function openFullscreen(id){
  if(fsActive) return;
  const src=document.getElementById(id);
  const wrap=document.createElement("div");
  wrap.className="fs-wrap";
  wrap.innerHTML=`<button class="fs-close" id="fs-close">Close (Esc)</button><div class="fs-inner"><div id="fs-plot"></div></div>`;
  document.body.appendChild(wrap); fsActive=wrap;
  const gd=src, data=gd.data?JSON.parse(JSON.stringify(gd.data)):[], layout=gd.layout?JSON.parse(JSON.stringify(gd.layout)):{};
  Plotly.newPlot("fs-plot", data, layout, {responsive:true, displaylogo:false});
  document.getElementById("fs-close").onclick=closeFullscreen; document.addEventListener("keydown", escClose);
}
function escClose(e){ if(e.key==="Escape") closeFullscreen(); }
function closeFullscreen(){ if(!fsActive) return; document.removeEventListener("keydown", escClose); fsActive.remove(); fsActive=null; }

/* Clear actions */
document.getElementById("btn-clear").onclick=function(){ flash(this); clearPlots(); };
document.getElementById("btn-clear-files").onclick=function(){ flash(this); clearFiles(); };
</script>
</body>
</html>
